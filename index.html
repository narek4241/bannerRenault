		/* HandlerJs */

		let handler = document.getElementById("banner");
		handler.addEventListener("touchmove", setWidthOnMobile);	
		handler.addEventListener("mousemove", setWidth);	
		
			function setWidthOnMobile(e){
				let touch = e.touches[0];
				let percentTouchMove = touch.clientX * 100 / window.innerWidth;
				document.documentElement.style.setProperty('--percent', `${percentTouchMove}%`);
			}

			function setWidth(e){
				let percentMouseOver = e.clientX * 100 / window.innerWidth;	
				document.documentElement.style.setProperty('--percent', `${percentMouseOver}%`);
			}
		
		};
